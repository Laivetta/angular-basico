<h3>Agregar <small>{{nuevo.nombre}} - {{nuevo.poder}}</small></h3>
<hr>
<form (ngSubmit)="agregar()" >
    <input 
        type="text" 
        name="nombrePuesto"
        id="" 
        placeholder="nombre" 
        [(ngModel)]="nuevo.nombre"
    >
        <!-- [value]="nuevo.nombre" 
        (input)="cambiarNombre( $event )"  -->

    <input 
        type="number"
        name="poder"
        id=""
        placeholder="poder"
        [(ngModel)]="nuevo.poder">

    <button>Agregar</button>
</form>
