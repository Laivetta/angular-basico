<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul *ngFor="let item of personajes" >
            <li>{{item.nombre}} - {{item.poder | number}}</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}} - {{nuevo.poder}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()" >
            <input 
                type="text" 
                name="nombrePuesto"
                id="" 
                placeholder="nombre" 
                [(ngModel)]="nuevo.nombre"
            >
                <!-- [value]="nuevo.nombre" 
                (input)="cambiarNombre( $event )"  -->

            <input 
                type="number"
                name="poder"
                id=""
                placeholder="poder"
                [(ngModel)]="nuevo.poder">

            <button>Agregar</button>
        </form>

    </div>

</div>
